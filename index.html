<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="container">
        <h1>Music Player</h1>
        <div id="musics">
            <div id="image"></div>
            <div id="trackName">  </div>
            <div id="trackArtist"> </div>
           
        </div>
        <div class="btns">
            <div class="loopBtn">
                <button id="loop" onclick="switchLoop()"> <i class="bi bi-repeat"></i></button>
            </div>
            <div >
                <button class="pre-btn" onclick="previousTrack()"><i class="fa-solid fa-backward"></i> </button>
            </div>
            <div >
                <button class="play-btn"  onclick="switchTrack()"><i onclick="iconChange(this)"  class="fa-solid fa-circle-play"></i></button>
            </div>
            <div>
                <button class="next-btn" onclick="nextTrack()"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
        <div class="slider">
            <div id="current-time">00:00</div>
            <label for="slide"></label>
            <input type="range" min="0" max="100" name="slide" id="slideRange" value="0" onchange="slideChange()">
            <div id="totalDuration">00:00</div>
        </div>
       
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
